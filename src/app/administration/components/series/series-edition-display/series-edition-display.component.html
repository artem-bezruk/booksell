<mat-list-item role="listitem" style="padding-top: 10px">
  <div [formGroup]="form" fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
    <mat-form-field fxFlex="45">
      <input matInput placeholder="{{'SERIES.EDITION.SERIES_NAME_PLACEHOLDER' | translate}}" formControlName="name">
      <mat-hint align="end">{{series.editor}}</mat-hint>
    </mat-form-field>
    <mat-form-field fxFlex="15">
      <input type="number" min="0" matInput placeholder="{{'SERIES.EDITION.NUMBER_BOOK_PLACEHOLDER' | translate}}"
             formControlName="seriesBookCount">
    </mat-form-field>
    <button type="button" mat-button color="warn" [disabled]="!isUpdatable()" (click)="resetSeries()">
      <fa-icon [icon]="['fas', 'ban']"></fa-icon>
    </button>
  </div>
</mat-list-item>
