<h1 mat-dialog-title>{{'BOOK_TYPE.CREATION_MODAL.TITLE' | translate}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput #input placeholder="{{'BOOK_TYPE.CREATION_MODAL.NAME_PLACEHOLDER' | translate}}" formControlName="bookType">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'BOOK_TYPE.CREATION_MODAL.BUTTON.CANCEL' | translate}}</button>
  <button mat-button [mat-dialog-close]="input.value" cdkFocusInitial>{{'BOOK_TYPE.CREATION_MODAL.BUTTON.VALIDATE' | translate}}</button>
</div>
