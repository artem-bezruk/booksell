<h1 mat-dialog-title>{{'BOOK_TYPE.CREATION_MODAL.TITLE' | translate}}</h1>
<div mat-dialog-content [formGroup]="form">
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center">
    <mat-form-field fxFlex="100">
      <label>
        <input matInput #input placeholder="{{'BOOK_TYPE.CREATION_MODAL.NAME_PLACEHOLDER' | translate}}"
               formControlName="bookType">
      </label>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center">
    <button fxFlex="50" mat-button color="warn"
            (click)="onNoClick()">{{'BOOK_TYPE.CREATION_MODAL.BUTTON.CANCEL' | translate}}</button>
    <button fxFlex="50" mat-button color="primary" [mat-dialog-close]="input.value"
            cdkFocusInitial>{{'BOOK_TYPE.CREATION_MODAL.BUTTON.VALIDATE' | translate}}</button>
  </div>
</div>
