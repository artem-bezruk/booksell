<mat-progress-bar *ngIf="isLoading | async" [color]="'primary'" [mode]="'indeterminate'"></mat-progress-bar>
<mat-sidenav-container class="book-list-container" fxFlex>
  <mat-sidenav #filter mode="side"  style="position: fixed; padding-top: 68px"  >
    <app-list-filter fxFlex style="padding: 20px" [data]="searchResult"
                     [editors]="editors | async"
                     (filter)="onFilter($event)"></app-list-filter>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxFlex="80" fxFlexOffset="10">
      <app-book-list-action-bar (filter)="filter.toggle()"
                                (changeSortOrder)="changeSortOrder()"
                                [isSortOrderAsc]="isSortOrderAsc()"></app-book-list-action-bar>
      <app-editor-display (showBookDetails)="showDetails($event)"
                          *ngFor="let editor of filteredEditors | async"
                          [seriesContainer]="(filteredBooks|async)[editor]"
                          [editor]="editor">
      </app-editor-display>
    </div>
  </mat-sidenav-content>
  <mat-sidenav mode="over" style="position: fixed; padding-top: 64px" (closedStart)="clearBookToDisplay()" [opened]="bookToDisplay !== null" position="end">
    <app-book-details [book]="bookToDisplay" fxFlex="100"></app-book-details>
  </mat-sidenav>
</mat-sidenav-container>
