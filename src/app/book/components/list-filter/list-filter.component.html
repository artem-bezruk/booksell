<form [formGroup]="form" fxFlex fxLayout="column">
  <div>
    <h2>Filters</h2>
  </div>
  <div fxLayout="column">
    <mat-form-field>
      <input matInput formControlName="globalTextCtrl" placeholder="Filter">
    </mat-form-field>
    <mat-form-field>
      <mat-label *ngIf="groupByEditors">Editors</mat-label>
      <mat-label *ngIf="!groupByEditors">Initiale</mat-label>
      <mat-select formControlName="groupsCtrl" multiple>
        <mat-option *ngFor="let group of groups" [value]="group">{{group}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Series</mat-label>
      <mat-select formControlName="seriesCtrl" multiple>
        <ng-container *ngFor="let group of groups">
          <mat-optgroup *ngIf="displayGroup(group)" [label]="group">
            <mat-option *ngFor="let v of data[group] | keyvalue" [value]="v.key">
              {{v.key}}
            </mat-option>
          </mat-optgroup>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button fxFlex mat-flat-button color="warn" (click)="clearFilters()">clear</button>
  </div>
</form>
