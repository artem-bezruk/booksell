<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{series}}
        </mat-panel-title>
        <mat-panel-description
                [innerHTML]="'BOOK.LIST.SERIES_HEADER' | translate:{nbBooks: books.length, nbUnreadBooks: getUnreadedBooksCount()}">
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list dense>
        <app-book-display *ngFor="let book of books" [book]="book"></app-book-display>
    </mat-list>
</mat-expansion-panel>
